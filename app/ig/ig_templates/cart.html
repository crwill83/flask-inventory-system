{% extends 'base.html' %}
<!-- Displaying tools til I can get something in my cart table -->
{% block content %}
        {% for tool in tools %}
        <a href="{{ url_for('ig.cart', cart_id=cart.id) }}" id="card" class="card" style="width: 18rem;">
                <img src="{{ tool.item_image }}" class="card-img-top" alt="{{ tool.item_name }}">
                <div class="card-body">
                <h5 class="card-title">{{ tool.item_name }}</h5>
                <p class="card-text">Model: {{ tool.item_model }}</p>
                </div>
        </a>
        {% endfor %}
{% endblock content %}
